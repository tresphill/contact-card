<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Card</title>
</head>
<body>
    <div class="container">
      <div class="profile-box">
        <img id="profile-pic" src="images/image0(1).jpeg" alt="profile-pic">
        <img id="menu" src="images/menu-outline.svg" alt="menu-icon">
        <img id="settings" src="images/settings-outline.svg" alt="settings-icon">
        <h3>Tres Phillips</h3>
        <p>Full-Stack Web Dev</p>
        <div class="socials">
          <img id="fb" src="images/logo-facebook(1).svg" alt="facebook">
          <img id="email" src="images/mail-outline(1).svg" alt="email">
          <img id="git" src="images/logo-github(1).svg" alt="github">
        </div>
        <button type="button">Follow</button>
        <div class="profile-bottom">
          <p>Learn more about me!</p>
          <img id="arrow" src="images/arrow-down-outline.svg" alt="">
        </div>
      </div>
    </div>
</body>
</html>
